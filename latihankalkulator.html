<!DOCTYPE html>
<html>
<head>
   
    <title>Latihan membuat kalkulator</title>
</head>
<body>
    <h2>Kalkulator sederhana</h2>
    <input type="text" id="kolom1">
    <br>
    <br>
        <select id="operator">
            <option value="+"> tambah </option>
            <option value="-"> kurangi </option>
            <option value="*"> kali </option>
            <option value="/"> bagi </option>
       </select>
    
       <br>
       <br>
    <input type="text" id="kolom2">
    <br>
    <br>
    <input type="submit" onclick="hitung()" value="sama dengan">
    <br>
    <br>
    <div id="hasil">0</div>
   
</body>

    <script language="javascript" type="text/javascript">

        function hitung() {
            var kolom1 = parseInt(document.getElementById("kolom1").value);
            var kolom2 = parseInt(document.getElementById("kolom2").value);
            var operasi = document.getElementById("operator").value;
            var hasil = document.getElementById("hasil");

            var total;
            if (isNaN(kolom1) || isNaN(kolom2)){
                alert('isi dengan angka!')
              } else {
                  if (operasi == "tambah") {
                      total = kolom1 + kolom2;
                  } else if (operasi == "kurangi"){
                      total = kolom1 - kolom2;
                  }
                
              }
              
              hasil.textContent = total;
        }
        
    
    </script>

</html>
